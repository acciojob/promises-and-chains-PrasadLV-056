<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Eligibility Form</title>
</head>
<body>

  <form id="voteForm">
    <h2>Check Your Voting Eligibility</h2>
    
    <label for="name">Name:</label><br />
    <input type="text" id="name" placeholder="Enter your name" /><br /><br />

    <label for="age">Age:</label><br />
    <input type="number" id="age" placeholder="Enter your age" /><br /><br />

    <button type="submit" id="btn">Submit</button>
  </form>

  <!-- You will need to include JavaScript separately to add the logic -->

</body>
</html>
